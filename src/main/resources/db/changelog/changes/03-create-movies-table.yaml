databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: Daniil Nosenko
      changes:
        - createTable:
          tableName: "movies"
          columns:
            - name: "id"
              type: "BIGINT"
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
            - name: "title"
              type: "VARCHAR(255)"
              constraints:
                nullable: false